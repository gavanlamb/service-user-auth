resources:
  repositories:
    - repository: templates
      type: github
      name: expensely/azure-devops-templates
      endpoint: Expensely

pool:
  vmImage: ubuntu-latest

trigger: none

pr:
  branches:
    include:
      - 'main'

stages:
  - stage: build
    displayName: Build
    variables:
      - template: variables/preview.ap-southeast-2.yml@templates
    jobs:
      - job: setup
        displayName: Setup
        steps:
          - template: templates/build.number.yml

      - job: custom_message
        displayName: Custom message
        dependsOn: setup
        steps:
          - template: templates/build.lambda.yml
            parameters:
              lambdaName: custom-message

      - job: pre_token_generation
        displayName: Pre token generation
        dependsOn: setup
        steps:
          - template: templates/build.lambda.yml
            parameters:
              lambdaName: pre-token-generation

  - stage: preview
    displayName: Preview
    dependsOn:
      - build
    variables:
      - template: variables/preview.ap-southeast-2.yml@templates
    jobs:
      - template: templates/environment.release.yml
        parameters:
          environment: ${{ variables.ENVIRONMENT }}
          region: ${{ variables.REGION }}
      - template: templates/cognito.add-users.yml
        parameters:
          environment: ${{ variables.ENVIRONMENT }}
          region: ${{ variables.REGION }}
          cognitoUserPoolId: ap-southeast-2_Z3MVGn7hg
